<svg id="my-svg" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1026 188" style="max-width: 1026px; background-color: transparent;" role="graphics-document document" aria-roledescription="packet"><style>#my-svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#my-svg .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#my-svg .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#my-svg .error-icon{fill:#552222;}#my-svg .error-text{fill:#552222;stroke:#552222;}#my-svg .edge-thickness-normal{stroke-width:1px;}#my-svg .edge-thickness-thick{stroke-width:3.5px;}#my-svg .edge-pattern-solid{stroke-dasharray:0;}#my-svg .edge-thickness-invisible{stroke-width:0;fill:none;}#my-svg .edge-pattern-dashed{stroke-dasharray:3;}#my-svg .edge-pattern-dotted{stroke-dasharray:2;}#my-svg .marker{fill:#333333;stroke:#333333;}#my-svg .marker.cross{stroke:#333333;}#my-svg svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;}#my-svg p{margin:0;}#my-svg .packetByte{font-size:10px;}#my-svg .packetByte.start{fill:black;}#my-svg .packetByte.end{fill:black;}#my-svg .packetLabel{fill:black;font-size:12px;}#my-svg .packetTitle{fill:black;font-size:14px;}#my-svg .packetBlock{stroke:black;stroke-width:1;fill:#efefef;}#my-svg :root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}</style><g/><g><rect x="1" y="15" width="507" height="32" class="packetBlock"/><text x="254.5" y="31" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Source Port</text><text x="1" y="13" class="packetByte start" dominant-baseline="auto" text-anchor="start">0</text><text x="508" y="13" class="packetByte end" dominant-baseline="auto" text-anchor="end">15</text><rect x="513" y="15" width="507" height="32" class="packetBlock"/><text x="766.5" y="31" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Destination Port</text><text x="513" y="13" class="packetByte start" dominant-baseline="auto" text-anchor="start">16</text><text x="1020" y="13" class="packetByte end" dominant-baseline="auto" text-anchor="end">31</text></g><g><rect x="1" y="62" width="507" height="32" class="packetBlock"/><text x="254.5" y="78" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Length</text><text x="1" y="60" class="packetByte start" dominant-baseline="auto" text-anchor="start">32</text><text x="508" y="60" class="packetByte end" dominant-baseline="auto" text-anchor="end">47</text><rect x="513" y="62" width="507" height="32" class="packetBlock"/><text x="766.5" y="78" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Checksum</text><text x="513" y="60" class="packetByte start" dominant-baseline="auto" text-anchor="start">48</text><text x="1020" y="60" class="packetByte end" dominant-baseline="auto" text-anchor="end">63</text></g><g><rect x="1" y="109" width="1019" height="32" class="packetBlock"/><text x="510.5" y="125" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Data (longitud variable)</text><text x="1" y="107" class="packetByte start" dominant-baseline="auto" text-anchor="start">64</text><text x="1020" y="107" class="packetByte end" dominant-baseline="auto" text-anchor="end">95</text></g><text x="513" y="164.5" dominant-baseline="middle" text-anchor="middle" class="packetTitle">Estructura del paquete UDP</text></svg>